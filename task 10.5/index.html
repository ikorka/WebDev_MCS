<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form action="http://free.allforms.mailjol.net/u/902050d9.php">
			<fieldset class="personal info">
				<label for="names">Фамилия, имя</label>
				<input type="text" name="names" placeholder="Васечкин Василий">
				<label for="email">Электронная почта</label>
				<input type="email" name="email" placeholder="hi@example.com">
				<label for="password">Пароль</label>
				<input type="password" name="password" placeholder="пароль">
				<label for="phone">Контактный номер телефона</label>
				<input type="text" name="phone" placeholder="+79101234567">
				<label for="city">Город проживания</label>
				<input type="text" name="city" placeholder="Город">
				<label for="country">Выберите планируемую для переезда страну</label>
				<select name="country">
					<option value="Австралия">Австралия</option>
					<option value="Новая Зеландия">Новая Зеландия</option>
					<option value="Канада">Канада</option>
					<option value="Соединенные Штаты Америки">Соединенные Штаты Америки</option>
					<option value="Израиль">Израиль</option>
				</select>
				<label for="date">Планируемая дата переезда</label>
				<input type="date" name="date">
				<label for="accomodation">Необходима ли Вам помощь в поиске жилья?</label>
				<input type="radio" name="accomodation" value="Да"> <span>Да</span>
				<input type="radio" name="accomodation" value="Нет" checked="true"> <span>Нет</span>
			</fieldset>
			<fieldset class="message">
				<label for="message">Укажите цель и краткое описание Вашего проекта</label>
				<textarea name="message">Укажите цель и краткое описание Вашего проекта</textarea>
				<input type="checkbox" checked="true"> <span>Я согласен с правилами обработки персональных данных</span>
			</fieldset>
			<input type="submit">
		</form>
	</div>
</body>
</html>
